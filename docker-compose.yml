version: "3.8"

services:
  # Python microservice example (optional)
  python-service:
    build:
      context: ./python-services/example-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SERVICE_SECRET=${PYTHON_SERVICE_SECRET:-dev-secret}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./python-services/example-service/src:/app/src:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - python

