# Lefthook configuration for git hooks
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: pnpm biome check --write {staged_files}
      stage_fixed: true

    types:
      glob: "*.{ts,tsx}"
      run: pnpm type-check

pre-push:
  parallel: false
  commands:
    test:
      run: pnpm test

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
